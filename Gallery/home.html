<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers Image Gallery</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <h1>Flowers Gallery</h1>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </header>
  <main class="gallery-container">
    <div class="gallery">
      <div class="image" data-src="image1.jpg">
        <img src="images/pink.jpeg" alt="Image 1">
      </div>
      <div class="image" data-src="image2.jpg">
        <img src="images/purple.jpeg" alt="Image 2">
      </div>
      <div class="image" data-src="image3.jpg">
        <img src="images/roses.jpeg" alt="Image 3">
      </div>
      <div class="image" data-src="image4.jpg">
        <img src="images/sunflower.jpeg" alt="Image 4">
      </div>
    </div>
  </main>
  
</body>
</html>
